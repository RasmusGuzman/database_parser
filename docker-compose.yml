version: '3.8'

services:
  app:
    env_file:
      - .env
    build:
      context: .
      dockerfile: src/Dockerfile
    container_name: spi-mex-scraper
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: spimexdata
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d spimexdata"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    ports:
      - "5432:5432"

volumes:
  pg-data:

networks:
  app-network:
    driver: bridge
